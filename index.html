    <!DOCTYPE html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cover Band</title>
    </head>
    <body>
        <div id="songs"></div>
        <script>
            fetch("data.json")
                .then(function (response) {
                    return response.json();
                })
                .then(function (data) {
                    showData(data);
                })
                .catch(function (error) {
                    console.log(error);
                });
            function showData(data) {
                for (var i = 0; i < data.length; i++) {
                  document.getElementById("songs").innerHTML += data[i].title;
                  for (var j = 0; j < data[i].artists.length; j++)
                     document.getElementById("songs").innerHTML += data[i].artists[j];
                  for (var k = 0; k < data[i].genres.length; k++)
                     document.getElementById("songs").innerHTML += data[i].genres[k];
                  document.getElementById("songs").innerHTML += data[i].year;
                }
            }
        </script>
    </body>
    </html>
