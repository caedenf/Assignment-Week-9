    <!DOCTYPE html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cover Band</title>
    </head>
    <body>
        <h2>Part 2: Serialize and display</h2>
        <div id="serialized"></div>
        <h2>Part 3: User friendly display</h2>
        <div id="friendly"></div>
        <h2>Part 4: Filter the data</h2>
        <div id="search">
            <p>Search by genre: </p>
            //create array of music genres
            //create select form using array as options
            //if song has genre add to div
        </div>
        <script>
            fetch("data.json")
                .then(function (response) {
                    return response.json();
                })
                .then(function (data) {
                    showData(data);
                })
                .catch(function (error) {
                    console.log(error);
                });
            
            var songArray = [];
            function showData(data) {
                var stringified = JSON.stringify(data);
                document.getElementById("serialized").innerHTML += stringified;
                var objectified = JSON.parse(stringified);
                songArray.push(objectified);
                friendlify();
            }
            function friendlify() {
                console.log(songArray);
                for (var i = 0; i < songArray[0].length; i++) {
                    document.getElementById("friendly").innerHTML += songArray[0].[i].title + "\nArtist(s): ";
                    for (var j = 0; j < songArray[0].[i].artists.length; j++)  
                        document.getElementById("friendly").innerHTML += songArray[0].[i].artists[j] + " ";
                    document.getElementById("friendly").innerHTML += "\nGenre(s): ";
                    for (var k = 0; k < songArray[0].[i].genres.length; k++)  
                        document.getElementById("friendly").innerHTML += songArray[0].[i].genres[k] + " ";
                    document.getElementById("friendly").innerHTML += "\nReleased: " + songArray[0].[i].year + "\n";
                }
            }
        </script>
    </body>
    </html>
